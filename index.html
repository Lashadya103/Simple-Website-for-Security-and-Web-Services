<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign up / Login Page</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

<script type="module" src="script.js"></script>
  
</head>

<body>
  <h1 class="head">◡̈ &nbsp SEA BUDDIES</h1>
  <br><br><br>
  <div class="main">      
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <form form action="#">
            <label for="chk" aria-hidden="true">Sign up</label>
            <input type="email" id="useremail" name="email" placeholder="Email" required="">
            <input type="password" id="userpass" name="pswd" placeholder="Password" required="">
            <button type="button" id="signupbtn">Sign up</button>
            <p id="signupmsg" style="text-align:center; color:antiquewhite"></p>
        </form>
    </div>

    <div class="login" accept="#">
      <form action="#">
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" id="inputEmail" name="email" placeholder="Email" required="">
        <input type="password" id="inputPassword" name="pswd" placeholder="Password" required="">
        <button type="button" id="loginbtn">Login</button>
      </form>
    </div>
  </div>
 
</body>

</html>
